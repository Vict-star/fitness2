<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>fragments</title>
    <link href="bootstrap-4.5.0-dist/css/bootstrap.css" rel="stylesheet">
    <link href="dashboard.css" rel="stylesheet">
</head>
<body>
<!--topNavStart-->
<nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow" th:fragment="topNav">
    <a class="navbar-brand col-md-3 col-lg-2 mr-0 px-3" href="/index">S健身后台管理</a>
    <button aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation"
            class="navbar-toggler position-absolute d-md-none collapsed" data-target="#sidebarMenu"
            data-toggle="collapse" type="button">
        <span class="navbar-toggler-icon"></span>
    </button>
    <input aria-label="Search" class="form-control form-control-dark w-100" placeholder="Search" type="text">
    <!--    <ul class="navbar-nav px-3">-->
    <div class="dropdown px-3">
        <button aria-expanded="false" aria-haspopup="true" class="btn btn-secondary dropdown-toggle"
                data-toggle="dropdown"
                id="dropdownMenuButton" type="button">
            [[${session.loginUser.name}]]
        </button>
        <div aria-labelledby="dropdownMenuButton" class="dropdown-menu">
            <a class="dropdown-item" href="/staff/detail">个人信息</a>
            <a class="dropdown-item" href="/staff/passwordManage">修改密码</a>
            <a class="dropdown-item" href="/index/Logout">登出系统</a>
        </div>
    </div>
</nav>
<!--topNavEnd-->

<!--sidebarMenu-->
<nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse" id="sidebarMenu" th:fragment="sidebarMenu">
    <div class="sidebar-sticky pt-3">
        <ul class="nav flex-column">
            <li class="nav-item">
                <a href="/index"
                   th:class="${activeUri=='home'?'nav-link active':'nav-link'}">
                    <span data-feather="home"></span>
                    主页 <span class="sr-only">(current)</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="/staff/attendance" th:class="${activeUri=='attendance'?'nav-link active':'nav-link'}">
                    <span data-feather="clipboard"></span>
                    会员考勤
                </a>
            </li>
            <li class="nav-item">
                <a href="/staff/memberManage" th:class="${activeUri=='memberManage'?'nav-link active':'nav-link'}">
                    <span data-feather="users"></span>
                    会员管理
                </a>
            </li>
            <li class="nav-item">
                <a href="/staff/coachManage" th:class="${activeUri=='coachManage'?'nav-link active':'nav-link'}">
                    <span data-feather="user"></span>
                    教练管理
                </a>
            </li>
        </ul>

    </div>
</nav>
<!--sidebarMenu-->

<script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.9.0/feather.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
<script src="dashboard.js"></script>
<script src="bootstrap-4.5.0-dist/js/bootstrap.bundle.js"></script>
</body>
</html>
